---
wider: true
layout: default
---

<h1 class="mb-5">All {{ page.category | capitalize }}s</h1>

<div class="teaser-feed container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
    {% for post in site.categories[page.category] %}
      <div class="col">
        {% include post-teaser.html post=post %}
      </div>
    {% endfor %}
  </div>
</div>
