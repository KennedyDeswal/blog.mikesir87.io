<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--<link rel="stylesheet" href="{{ site.baseurl }}/highlight/styles/default.css" />-->
    <link rel="stylesheet" href="{{ site.baseurl }}/highlight/styles/obsidian.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel='stylesheet' id='sparkling-fonts-css'  href='//fonts.googleapis.com/css?family=Open+Sans%3A400italic%2C400%2C600%2C700%7CRoboto+Slab%3A400%2C300%2C700&#038;ver=4.3.1' type='text/css' media='all' />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="row">
          <div class="site-navigation-inner col-sm-12">
            <div class="navbar-header">
              <button type="button" class="btn navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              
              <div id="logo">
                <span class="site-name"><a class="navbar-brand" href="/" title="mikesir87's musings" rel="home">{{ site.name }}</a></span>
              </div><!-- end of #logo -->
              
            </div>
          </div>
        </div>
      </div>
    </nav>


    <div class="container main-content-area">
      <div class="row">
        <div class="main-content-inner col-sm-12 col-lg-10 col-lg-offset-1">
          <div id="primary" class="content-area">
            <main id="main" class="site-main" role="main">
              {{ content }}
            </main>
          </div>
        </div>
      </div>
    </div>


    {% include analytics.html %}
    <script src="{{ site.baseurl }}/highlight/highlight.pack.js"></script>
    <script>hljs.configure({useBR:false});hljs.initHighlightingOnLoad();</script>
    <script id="dsq-count-scr" src="//mikesir87blog.disqus.com/count.js" async></script> 
  </body>
</html>
